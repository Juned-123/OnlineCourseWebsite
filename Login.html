<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/facebook.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1632a77c9c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="head" > Login Page</div>
    <main>
        <form action="./content.html">
            <section>
                <img src="./images/avatar-removebg-preview.png" alt="Avatar" class="avatar" width="100px">
            </section>
             <label for="user" >User Name</label>
             <div id="cuser">
                <i class="fa-solid fa-user-secret"></i>
                <input id="user" type="text" placeholder="Enter the User Name">
                <span id="euser"></span>
            </div>  
            <label for="pass">Password</label>
            <div id="cpass">
                <i class="fa-solid fa-key"></i>
                <input id="pass" type="password" placeholder="Enter The Password">
                <span id="epass"></span>
            </div>
            <input type="checkbox" id="check">Remember Password
            <div id="button">
                <button>Login</button>
                <span id="elogin"></span>
                <button id="abc">Cancel</button>
            </div>
           
            <a href="./signup.html">SignUp for New Account</a>
            <a href="https://www.youtube.com/">Forgotten Password</a>
        </form>
    </main>

    <script src="./Login.js"></script>
</body>
</html>
